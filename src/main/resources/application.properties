spring.application.name=RentVideo

# JDBC URL for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rent_video_app?useSSL=false&serverTimezone=UTC

# MySQL credentials
spring.datasource.username=root
spring.datasource.password=

# MySQL driver class (optional in newer Spring Boot versions)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# General logging level
logging.level.root=INFO

# Enable Hibernate SQL logs
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Enable Spring Security debug logs
logging.level.org.springframework.security=DEBUG

# Your app package logs (optional, e.g., com.example)
logging.level.com.example=DEBUG